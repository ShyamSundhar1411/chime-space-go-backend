basePath: /
definitions:
  domain.Chime:
    properties:
      chimeContent:
        type: string
      chimeTitle:
        type: string
      createdAt:
        type: string
      id:
        type: string
    type: object
  domain.ErrorResponse:
    properties:
      message:
        type: string
      status_code:
        type: integer
    type: object
  domain.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  domain.LoginResponse:
    properties:
      accessToken:
        type: string
      refreshToken:
        type: string
      user:
        $ref: '#/definitions/domain.User'
    type: object
  domain.SignUpRequest:
    properties:
      email:
        type: string
      password:
        type: string
      penName:
        type: string
      userName:
        type: string
    required:
    - email
    - password
    - userName
    type: object
  domain.SignUpResponse:
    properties:
      accessToken:
        type: string
      refreshToken:
        type: string
      user:
        $ref: '#/definitions/domain.User'
    type: object
  domain.User:
    properties:
      email:
        type: string
      id:
        type: string
      password:
        type: string
      penName:
        type: string
      userName:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: API documentation for ChimeSpace backend
  title: ChimeSpace API
  version: "1.0"
paths:
  /auth/login/:
    post:
      consumes:
      - application/json
      description: Logs a user in by validating credentials and returning access and
        refresh tokens.
      parameters:
      - description: Login Request Payload
        in: body
        name: loginRequest
        required: true
        schema:
          $ref: '#/definitions/domain.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful, returns access and refresh tokens
          schema:
            $ref: '#/definitions/domain.LoginResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "401":
          description: Unauthorized - Invalid credentials or user not found
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: User Login
      tags:
      - Authentication
  /auth/signup/:
    post:
      consumes:
      - application/json
      description: Signs up a new user by validating the fields and returns their
        access token and refresh token
      parameters:
      - description: SignUp Request Payload
        in: body
        name: signUpRequest
        required: true
        schema:
          $ref: '#/definitions/domain.SignUpRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Signup successful, returns access and refresh tokens
          schema:
            $ref: '#/definitions/domain.SignUpResponse'
        "400":
          description: Bad Request - Invalid or missing parameters in the request
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "409":
          description: Conflict - User already exists
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Internal Server Error - Issue processing the request
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: User Signup
      tags:
      - Authentication
  /chimes/:
    get:
      consumes:
      - application/json
      description: Fetch all Chimes from the database
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.Chime'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Get all Chimes
      tags:
      - Chimes
swagger: "2.0"
